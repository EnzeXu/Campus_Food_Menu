<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Campus Food Menu</h1>
        <nav>
            <button id="btn-starters">Starters</button>
            <button id="btn-mains">Mains</button>
            <button id="btn-desserts">Desserts</button>
        </nav>
    </header>
    <main>
        <section id="menu-section">
            <h2>Menu Items</h2>
            <p>Select a category to see items</p>
        </section>
    </main>
    <script src="src/main.js"></script>
</body>
</html>
